<!-- The class="picture-frame" style situation stands as:-->
<!-- if there are 4 real artist objects, the overall container is square if the height is 225px. -->
<!-- if there is even 1 placeholder object, the overall container is not square unless height is 300px -->

<div class="d-flex justify-content-center" >
    <div class="card-group" style="min-width:200px; max-width: 600px" >
        ${userArtists.map((Artist) =>  `
            <div class="card bg-dark text-white d-flex" style="min-width: 50%; max-width: 50%;">
                <div class="picture-frame" style="width:100%;height: ${artistIncomplete ? `300px` : `225px`}">
                    <img src="${Artist.artist_picture}" class="card-img-top" alt="..." style="width:100%;height:100%;object-fit:cover;">
                </div>
                <div class="card-img-overlay">
                    <h5 class="card-title" style="text-shadow: 2px 2px #000000;">${Artist.artist_name}</h5>
                    <div ${hideMe? `hidden`: '' } > 
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-${Artist.id}">
                            Edit
                        </button>
                    </div>
                    <!-- <p class="card-text" style="text-shadow: 1px 1px #000000;">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
                </div>
            </div>
            <form action="/profile" method="POST">
                <div class="modal fade" id="modal-${Artist.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">${Artist.artist_name}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!-- this is where you query Spotify for a new artist -->
                                <p>Which artist would you like ${`${Artist.id}`?`to add?`:`instead?`}</p>
                                <input type="search" name="searchArtist" id="searchArtist" placeholder="Artist name">
                                <input type="hidden" name="deleteMe" value="${Artist.id}">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-secondary" style="display: none;" data-dismiss="modal">Nope</button>
                                <!-- <button type="button" class="btn btn-primary">Yes!</button> -->
                                <button type="submit" class="btn btn-secondary">Save changes</button>
                                <!-- <a onClick="console.log('test'); return false;" class="btn btn-secondary">Save changes</a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        `).join(' ')}
    </div>
</div>
