${headPartial}

<!-- NOTE: -->
<!-- Page should reload for each match or, if grabbing a stack of users, at the end of the stack to allow update to DB -->



<body>
    ${navPartial}

    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .aspect-ratio-box {
            height: 0;
            overflow: hidden;
            padding-top: 56.25% ;                        
            padding-top: 100%;              
            background: white;
            position: relative;
        }
        .aspect-ratio-box-inside img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: .9;
        }
        .aspect-ratio-box:hover img{
            opacity: 1.0;
            transform: scale(1.1);
        }
        h1 {
            width:80%;
            text-align: center;
            margin:auto;
        }
        .liquorcabinet {
            width : 50%;
            top :50px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            display: grid;
            grid-template-columns: 50% 50%;
        }            
        /* picture frame */            
        .picture-frame {
                /* if you set this to a percentage, and drop the height line you loose the square */
            width:300px; 
            height:300px;
            float: left;
            margin: 10px;
            border: 2px solid cornflowerblue;            
            /* centering , but my object-fit below in the img tag with width=height is fixing this too.*/
            display: flex;
            justify-content: center;
            align-items:center;
        }            
        .picture-frame img {
            height: 100%;
            object-fit: cover;
        }
    </style>

    <div class="liquorcabinet">
        ${userArtists.map((Artist) =>  `
            <div class="aspect-ratio-box text-white">
                <div class="aspect-ratio-box-inside">
                    <img src="${Artist.artist_picture}" alt="Artists Picture">
                </div>
                <div class="card-img-overlay">
                    <h5 class="card-title" style="text-shadow: 2px 2px #000000;">${Artist.artist_name}</h5>
                </div>
            </div>
        `).join(' ')}
    </div>

    <form action="/match" method="POST" class="d-flex justify-content-center">
        <div class="d-flex justify-content-center btn-group" style="width:50vw; min-height: 5vw">
            <button type="submit" name="buttonclicked" value="False" class="btn btn-light d-flex justify-content-center" >Skip</button>
            <button type="submit" name="buttonclicked" value="True" class="btn btn-dark d-flex justify-content-center" >Connect</button>
        </div>
    </form>


</body>



</html>
